<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <title>What Should You Drink?</title>
</head>
<body class="fullPage">
    <header>
        <section id="page-title">
            <h1>Prost!</h1>
        </section>
    </header>
    <main>
        <section class="ingredients">
            <form id="ingredient-form" style="display:flex; flex-direction: column;">
                <label for="ingredient-box"> Ingredient (required)</label>
                <input required type="text" id="ingredient-box">
                <label for="non-alc">Check box for only Non-Alcoholic options. <input type="checkbox" name="non-alc" id="non-alc"></label>
                <button id="ingredient-button">Submit</button>
            </form>
        </section>
        <div id="results">
        </div>
    </main>
    <footer>
        <ul>Unit Conversions
            <li>1 cl = 0.33814 fl oz</li>
            <li>1 ml = 0.033814 fl oz</li>
        </ul>
        <a href="#page-title">Return to top</a>
    </footer>
</body>
</html>
